    <section id="content">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Feel free to reach out to us for any inquiries or assistance. We are here to help!</p>
            <div id="contact-info">
                <h3>Business Name</h3>
                <p>Email: info@yoursnowremoval.com</p>
                <p>Contact Number: +1 123-456-7890</p>
            </div>
            <div id="contact-form">
                <button id="helpButton" onclick="showForm('helpForm')">Need Assistance?</button>
                <form>
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="contactNumber">Contact Number:</label>
                    <input type="tel" id="contactNumber" name="contactNumber" required>
                    <label for="message">Your Message:</label>
                    <textarea id="request" name="request" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
